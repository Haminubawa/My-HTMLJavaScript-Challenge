<!DOCTYPE html>
<html>

    <body id="b">
        <h1>Funtion</h1>
        <p>
            In JavaScript, a function is a block of reusable code that performs
             a specific task. Functions allow you to organize your code, avoid 
             repetition, and make it more modular and maintainable.
        </p>

            <p>To change the color of this page using function,</p> <button onclick="Background ()">Click Here</button>

            <p>To know the key behind success, </p> <button onclick="Me ()">Press Here</button>

            <p id="c"></p>
        <script>
            function Background() {
                document.getElementById("b").style.backgroundColor = "blue";
            }

            function Me() {
                document.getElementById("c").innerHTML="Practice Practice Practice";
            }
        </script>
    </body>
</html>
