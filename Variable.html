<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Assignment</title>
    </head>
    
    <body>
        <h2>Variables</h2>
        <p>Displaying the Magic of JavaScript</p>

        
        <p>
            In JavaScript, a variable is a container or symbolic name used to store and
             manage data values. Variables allow you to reuse data, manipulate it, and 
             reference it throughout your code.
        </p>

        <script>
            var name = prompt('Enter your name');
            document.write("<h1>Hello " + name + "!</h1>"); 
            alert("Hello " + name );
        </script>
    </body>
</html>
