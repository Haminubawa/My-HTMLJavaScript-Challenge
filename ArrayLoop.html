<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Array and Loop</title>
    </head>
    
    <body>
        <h2>THE BEST CARS IN TOWN</h2>
        

        
        <p>
           This is the best platform you can find reliable cars.
        </p>

        <script>
            var cars = ["Toyota", "Honda", "Mazda", "Mitsubishi", "Mesla", "Lexus"];
           console.log(cars[0]);
            console.log(cars[cars.length - 1]);
            cars.push("Mercedes-Benz");
            for (var i = 0; i < cars.length; i++) {
                console.log(cars[i]);
            }

           
           
           
        </script>
    </body>
